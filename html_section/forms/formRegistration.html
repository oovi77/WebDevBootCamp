
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>
        <p>Select a race:</p>
        <div>
            <input type="radio" name="race" id="fun_run" value="fun_fun">
            <label for="fun_run">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half_m" value="half_m">
            <label for="half_m">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full_m" value="full_m">
            <label for="full_m">Full Marathon</label>
        </div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <div>
            <label for="age_select">Select Age Group</label>
            <select name="age" id="age_select">
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>

    


    <!-- select age group under 18, 18-30, 30-50, 50+ -->
</body>
</html>
